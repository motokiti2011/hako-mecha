<div class="service-contents">
  <div *ngIf="loading; else mainContent" class="loading">
    <mat-progress-spinner class="spinner" mode="indeterminate"></mat-progress-spinner>
  </div>
  <ng-template #mainContent>

    <!-- <div *ngIf="detailList.length > 0">
      <select class="select-btn" [(ngModel)]="selected" (change)="changeOrder()">
        <option value="">並び順</option>
        <option *ngFor="let item of orderMenu" [value]="item.value" [selected]="item.value === selected">{{item.value}}
        </option>
      </select>
    </div> -->

    <div class="contants">
      <div *ngIf="detailList.length > 0; ElseContents" class="table_area">

        <table class="table">
          <thead>
            <tr>
              <th class="item_check"><input type="checkbox" [(ngModel)]="hedSelection" (change)="bulkSelection()"></th>
              <th class="item_title_head">{{HEAD.title}}</th>
              <th class="item_price">{{HEAD.price}}</th>
              <th class="item_whet">{{HEAD.whet}}</th>
              <th class="item_endDate">{{HEAD.endDate}}</th>
          </thead>
        </table>

        <div class="table2">
          <table class="table">
            <tbody>
              <tr *ngFor="let item of detailList | slice: begin: begin + maxLength">
                <td class="item_check"><input type="checkbox" [(ngModel)]="item.check" (change)="deleteSelection(item.id, item.check)">
                </td>
                <td class="item_title">{{item.title}}</td>
                <td class="item_price">{{item.price}}</td>
                <td class="item_whet">{{item.whet}}</td>
                <td class="item_endDate">{{item.endDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

      <div class="delete-btn">
        <button (click)="deleteCheck()" [disabled]="checkbutton">選択を削除する</button>
      </div>

    </div>
  </ng-template>
</div>

<div *ngIf="detailList.length == 0" class="empty">
  閲覧履歴がありません。
</div>
