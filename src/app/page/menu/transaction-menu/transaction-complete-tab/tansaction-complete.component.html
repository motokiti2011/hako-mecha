<div class="service-contents">

  <div *ngIf="loading; else mainContent" class="loading">
    <mat-progress-spinner class="spinner" mode="indeterminate"></mat-progress-spinner>
  </div>
  <ng-template #mainContent>
    <div class="contants">

      <div *ngIf="detailList.length > 0; ElseContents" class="table_area">

        <table class="table">
          <thead>
            <tr>
              <th class="item_title_head">{{HEAD.title}}</th>
              <th class="item_price">{{HEAD.price}}</th>
              <th class="item_end">{{HEAD.endDate}}</th>
          </thead>
        </table>
        <div class="table2">
          <table class="table">
            <tbody>
              <tr *ngFor="let item of detailList">
                <td class="item_title" (click)="onItemClick(item)">{{item.title}}</td>
                <td class="item_price">{{item.price}}</td>
                <td class="item_end">{{item.endDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div *ngIf="detailList.length === 0" class="empty">
        完了済情報はありません。
      </div>

    </div>
  </ng-template>
</div>
