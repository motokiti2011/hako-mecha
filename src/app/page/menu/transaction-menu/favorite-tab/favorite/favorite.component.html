<div class="service-contents">
  <div *ngIf="loading; else mainContent" class="loading">
    <mat-progress-spinner class="spinner" mode="indeterminate"></mat-progress-spinner>
  </div>
  <ng-template #mainContent>

    <div class="contants">
      <div *ngIf="detailList.length > 0; ElseContents" class="table_area">

        <table class="table">
          <thead>
            <tr>
              <th><input type="checkbox" [(ngModel)]="hedSelection" (change)="bulkSelection()"></th>
              <th>{{HEAD.title}}</th>
              <th>{{HEAD.price}}</th>
              <th>{{HEAD.whet}}</th>
              <th>{{HEAD.endDate}}</th>

          </thead>
        </table>

        <div class="table2">
          <table class="table">
            <tbody>
              <tr *ngFor="let item of detailList">
                <td><input type="checkbox" [(ngModel)]="item.check" (change)="deleteSelection(item.id, item.check)">
                </td>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.whet}}</td>
                <td>{{item.endDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="delete-btn">
          <button (click)="deleteCheck()" [disabled]="checkbutton">選択を削除する</button>
        </div>
      </div>

      <div *ngIf="detailList.length === 0" class="empty">
        お気に入り登録がありません。
      </div>

    </div>
  </ng-template>
