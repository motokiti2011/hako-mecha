<div id="modal-hedder">
  <div id="modal-title">{{title}}</div>
  <div id="modal-message">{{message}}</div>
</div>


<div class="btn_area">
  <div *ngFor="let item of selectItemList">
    <button type="button" class="btn btn-outline-primary" (click)="onItemClick(item.id)">{{item.value}}</button>
  </div>
</div>
